<div *ngIf="loading" class="alert alert-info text-center" role="alert">

  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
<p class="mb-0"></p>
</div>
<div *ngIf="error" class="alert alert-danger text-center" role="alert">

  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
<p class="mb-0"></p>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let item of usuarios" class="col">
    <div class="card">
      <img [src]="item.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.first_name}}{{item.last_name}}</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead.</p>
        <p class="card-text"> <span class="text-muted">ID: {{item.id}} </span> </p>
      </div>
    </div>
  </div>
</div>
